<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .resume-header .nav-links ul li.resume-tab {
            background-color: #758294;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="resume-header">
        <nav>
            <!--<a href="index.html"><img src="images/logo.png" alt=""></a>-->
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li class="home-tab"><a href="index.html">Home</a></li>
                    <li class="about-tab"><a href="about.html">About</a></li>
                    <li class="resume-tab"><a href="resume.html">Resume</a></li>
                    <li class="projects-tab"><a href="projects.html">Projects</a></li>
                    <li class="design-tab"><a href="design.html">Design</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" id="bars" onclick="showMenu()"></i>
        </nav>
        <div class="resume-section">
            <h1><br>Resume</h1>
            <embed src="resume.pdf" type="application/pdf" width="100%" height="1000px" scrolling="no">
        </div>

    </section>

    <!--resume-->
    <section class="resume-section">
        
    </section>


<!--Toggle Menu-->
    <script>
        var navLinks = document.getElementById("navLinks");
        var bars = document.getElementById("bars");

        function showMenu(){
            navLinks.style.display = "block";
            bars.style.display = "none";
            navLinks.style.right = "0";
            
        }

        function hideMenu(){
            navLinks.style.right = "-300px";
            
            bars.style.display = "block";
            setTimeout(function () {
                navLinks.style.display = "none";
            }, 500);
        }

    </script>
</body>
</html>
