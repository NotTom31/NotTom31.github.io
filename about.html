<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            justify-content: center;
            overflow-y: auto;
            max-height: 600px;
        }

        .image-item {
            text-align: center;
            position: relative;
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .image-description {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .fullscreen-content {
            text-align: center;
            color: #fff;
        }

        .fullscreen-image {
            max-width: 90%; 
            max-height: 90vh; 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-grid">
            <div class="image-item">
                <img src="images/crystalpunk-gameplay.gif" alt="Image 1" onclick="openFullscreen(this)">
                <div class="image-description">Description for Image 1 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </div>
            <div class="image-item">
                <img src="images/banner.png" alt="Image 1" onclick="openFullscreen(this)">
                <div class="image-description">Description for Image 2 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </div>
            <!-- Add more image items as needed -->
        </div>
    </div>

    <!-- Fullscreen overlay -->
    <div class="fullscreen-overlay" onclick="closeFullscreen()">
        <div class="fullscreen-content">
            <img class="fullscreen-image" src="" alt="Fullscreen Image">
            <div class="image-description">Description goes here</div>
        </div>
    </div>

    <script>
        function openFullscreen(element) {
            const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
            const fullscreenImage = document.querySelector('.fullscreen-image');
            const fullscreenDescription = document.querySelector('.fullscreen-overlay .image-description');

            fullscreenImage.src = element.src;
            fullscreenDescription.innerHTML = element.nextElementSibling.innerHTML;
            fullscreenOverlay.style.display = 'flex';
        }

        function closeFullscreen() {
            const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
            fullscreenOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
